<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src ="angular.min.js"></script>
        <script src = "app.js"></script>
        <title>Lunch Check</title>
    </head>

    <body ng-app ="LunchCheck">
    
        <div ng-controller = "LunchCheckController">

              <h1>Lunch Checker</h1>

              Your list for lunch :<br><br>
              <div>
                  <input type="text"
                   ng-model ="names">
              </div>

              <br><br>

              <div>
                  <button ng-click = "displaymessage()">Check If Too Much</button> <br><br>
                 <h4> {{message}} </h4>
              </div>
  
        </div>

    </body>
</html>
