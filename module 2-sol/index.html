<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
  </head>
<body ng-app='ShoppingListCheckOff'>

  <h1>Shopping List Check Off</h1>

  
  <div>

    <!-- To Buy List -->
    <div id = "list1" ng-controller= "ToBuyController as list1">
     <h2>To Buy:</h2>
     <ul>
      <li ng-repeat="item in list1.items">

        Buy {{item.quantity}} {{item.name}}

        <button ng-click=list1.removeItem($index);> Bought</button><br><br>
      </li> 
       
     </ul>
     <div ng-if="list1.items.length === 0"><font size = "5" color = "red">Everything is bought!</font></div>

    </div>


    <!-- Already Bought List -->
    <div id = "list2" ng-controller= "AlreadyBoughtController as list2">
     <h2>Already Bought:</h2>
     <ul>
      <br>
      <li ng-repeat="item in list2.items">
        Bought {{item.quantity}} {{item.name}} 
        <br></li>
     </ul>

     <div ng-if="list2.items.length === 0"><font size = "5" color = "red">Nothing bought yet.</font></div>

    </div>



  </div>
</body>
</html>
